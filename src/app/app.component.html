<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading" style="text-align: center;">
          <span>
            Auto-complete with Angular material and RxJS
          </span>
        </div>
        <div class="panel-body">
          <form [formGroup]="autocompleteForm">
            <mat-form-field style="width: 300px;">
              <input type="text"
                     placeholder="City"
                     aria-label="Indian City"
                     matInput
                     formControlName="autocomplete"
                     [matAutocomplete]="auto"
                     (input)="onInput($event)">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let region of regions$ | async" [value]="region.city">
                  {{ region.city + ' - ' + region.state }}
                </mat-option>
              </mat-autocomplete>
              <mat-hint>Enter at least 2 characters</mat-hint>
            </mat-form-field>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
